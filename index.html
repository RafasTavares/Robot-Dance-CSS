<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>CodePen - Robot Dance Party Dribble Recreate (Pure CSS)</title>

    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

</head>

<body>
  
  <!-- Green Robot! -->
   <div class="green-bot">
    <div class="green-left-foot"></div>
    <div class="green-right-foot"></div>
    <div class="green-left-knee"></div>
    <div class="green-right-knee"></div>
    <div class="green-left-thigh"></div>
    <div class="green-right-thigh"></div>
    <div class="green-left-hip"></div>
    <div class="green-right-hip"></div>
    <div class="green-chest">
      <div class="green-chest-outline"></div>
      <div class="green-chest-box"></div>
      <div class="green-chest-box-dot"></div>
      <div class="green-chest-line1"></div>
      <div class="green-chest-line2"></div>
      <div class="green-chest-line3"></div>
      <div class="green-chest-triangle"></div>
    </div>
    <div class="green-left-side">
      <div class="green-left-shoulder"></div>
      <div class="green-left-arm"></div>
      <div class="green-left-elbow"></div>
      <div class="green-left-wrist"></div>
      <div class="green-left-hand"></div>
    </div>
    <div class="green-right-side">
      <div class="green-right-shoulder"></div>    
      <div class="green-right-arm"></div>    
      <div class="green-right-elbow"></div>    
      <div class="green-right-wrist"></div>    
      <div class="green-right-hand"></div>
    </div>
    <div class="green-head">
      <div class="green-mouth"></div>
      <div class="green-eyes">
        <div class="green-left-eye"></div>
        <div class="green-right-eye"></div>
      </div>
      <div class="green-glare1"></div>
      <div class="green-glare2"></div>
    </div>
    <div class="green-antenna">
      <div class="green-ant-pole"></div>
      <div class="green-ant"></div>
    </div>
  </div>

  <!-- Blue Robot! -->
<div class="blue-bot">
  <div class="blue-right-wheel">
    <div class="blue-right-wheel-line"></div>
  </div>
  <div class="blue-wheel-front">
    <div class="blue-wheel-outline"></div>
    <div class="blue-wheel-shade"></div>
    <div class="blue-wheel-line1"></div>
    <div class="blue-wheel-line2"></div>
    <div class="blue-wheel-line3"></div>
    <div class="blue-wheel-line4"></div>
  </div>
  <div class="blue-body">
    <div class="blue-body-line1">
      <div class="blue-lower-dot1"></div>
      <div class="blue-lower-dot2"></div>
      <div class="blue-lower-dot3"></div>
      <div class="blue-lower-triangle"></div>
    </div>
    <div class="blue-body-line2">
      <div class="blue-mid-dot1"></div>
      <div class="blue-mid-dot2"></div>
      <div class="blue-mid-dot3"></div>
      <div class="blue-mid-triangle"></div>
    </div>
    <div class="blue-body-line3">
      <div class="blue-top-box"></div>
    </div>
    <div class="blue-head">
      <div class="blue-head-line"></div>
      <div class="blue-eye"></div>
      <div class="blue-glare1"></div>
      <div class="blue-glare2"></div>      
    </div>
  </div>
</div>

  <!-- Orange Robot! -->
  <div class="orange-bot">
    <div class="orange-left-foot">
      <div class="orange-left-foot-glare"></div>
      <div class="orange-left-foot-line1"></div>
      <div class="orange-left-foot-line2"></div>
    </div>
    <div class="orange-right-foot">
      <div class="orange-right-foot-glare"></div>
      <div class="orange-right-foot-line1"></div>
      <div class="orange-right-foot-line2"></div>
    </div>
    <div class="orange-chest">
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="612px"
	 height="792px" viewBox="0 0 612 792" enable-background="new 0 0 612 792" xml:space="preserve">
<g id="Layer_1">
</g>
<g id="Layer_2">
	<g>
		<path fill="#F47E60" d="M237.091,303.151c1.425,5.807-2.127,10.515-7.934,10.515h-96.974c-5.807,0-9.185-4.708-7.543-10.515
			l26.086-92.301c1.641-5.807,5.292-10.515,8.154-10.515h47.795c2.862,0,6.338,4.708,7.763,10.515L237.091,303.151z"/>
		<path fill="none" stroke="#3F3F3F" stroke-width="5" stroke-miterlimit="10" d="M237.091,303.151
			c1.425,5.807-2.127,10.515-7.934,10.515h-96.974c-5.807,0-9.185-4.708-7.543-10.515l26.086-92.301
			c1.641-5.807,5.292-10.515,8.154-10.515h47.795c2.862,0,6.338,4.708,7.763,10.515L237.091,303.151z"/>
	</g>
</g>
</svg>
      <div class="orange-chest-circle"></div>
      <div class="orange-chest-dot1"></div>
      <div class="orange-chest-dot2"></div>
      <div class="orange-chest-dot3"></div>
    </div>
    <div class="orange-left-side">
    <div class="orange-left-arm">
<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 width="612px" height="792px" viewBox="0 0 612 792" enable-background="new 0 0 612 792" xml:space="preserve">
<path fill="none" stroke="#3F3F3F" stroke-width="5" stroke-miterlimit="10" d="M490.325,43.642
	C445.492,19.845,393.923,29.398,375.026,65"/>
</svg>
    </div>
        <div class="orange-left-hand"></div>
</div>
    <div class="orange-right-side">
    <div class="orange-right-arm">
      <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 width="612px" height="792px" viewBox="0 0 612 792" enable-background="new 0 0 612 792" xml:space="preserve">
<path fill="none" stroke="#3F3F3F" stroke-width="5" stroke-miterlimit="10" d="M438.626,198.631
	c48.201-5.129,83.909-40.253,79.836-78.53"/>
</svg>
    </div>
    <div class="orange-right-hand"></div>
    </div>
    <div class="orange-head">
      <div class="orange-mouth">
        <div class="orange-tooth1"></div>
        <div class="orange-tooth2"></div>
        <div class="orange-tooth3"></div>
        <div class="orange-tooth4"></div>
      </div>
      <div class="orange-eye"></div>
      <div class="orange-glare1"></div>
      <div class="orange-glare2"></div>
    </div>
    <div class="orange-antenna">
       <div class="orange-ant-base"></div>
       <div class="orange-ant-pole"></div>
       <div class="orange-ant-top"></div>
    </div>
  </div>

</body>

</html>
